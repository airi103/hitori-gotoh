<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Bocchi the Rock!"
    />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Bocchi - Characters" />
    <meta
      property="og:description"
      content="Bocchi the Rock!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/characters-display.jpg" />
    <meta property="og:url" content="" />
    <title>Characters</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
      @media (max-width: 640px) {
        .nav-text {
          font-size: 0.875rem;
        }
        .logo-img {
          width: 2.5rem;
          height: 2.5rem;
        }
      }

      @media (min-width: 641px) and (max-width: 1024px) {
        .nav-text {
          font-size: 1rem;
        }
        .logo-img {
          width: 3rem;
          height: 3rem;
        }
      }

      .blur-bg {
        animation: pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.5;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 0.8;
          transform: translate(-50%, -50%) scale(1.1);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <nav
      class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100"
    >
      <!-- Animated blurred background -->
      <div class="absolute inset-0 overflow-hidden">
        <div
          class="blur-bg absolute left-1/2 top-1/2 w-40 h-40 bg-gradient-to-r from-indigo-200/30 via-purple-200/30 to-pink-200/30 blur-3xl rounded-full"
        ></div>
      </div>

      <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16 sm:h-20">
          <!-- Left side -->
          <div class="flex-1 flex justify-start">
            <a href="characters.html" class="relative group px-3 sm:px-4">
              <span
                class="nav-text text-gray-800 font-medium tracking-wide group-hover:text-indigo-600 transition-colors duration-200"
                >Characters</span
              >
              <!-- Active page indicator -->
              <span
                class="absolute bottom-0 left-0 w-full h-0.5 bg-indigo-500 scale-x-100 transition-transform duration-200"
              ></span>
            </a>
          </div>

          <!-- Center logo -->
          <div
            class="flex-shrink-0 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
          >
            <a
              href="index.html"
              class="block transition-transform duration-200 hover:scale-110"
            >
              <img
                class="logo-img w-12 h-12"
                src="images/kessoku.svg"
                alt="Kessoku Band"
              />
            </a>
          </div>

          <!-- Right side -->
          <div class="flex-1 flex justify-end">
            <a href="music.html" class="relative group px-3 sm:px-4">
              <span
                class="nav-text text-gray-800 font-medium tracking-wide group-hover:text-indigo-600 transition-colors duration-200"
                >Music</span
              >
              <span
                class="absolute bottom-0 left-0 w-full h-0.5 bg-indigo-500 scale-x-0 group-hover:scale-x-100 transition-transform duration-200"
              ></span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <h1 class="mt-5 text-center">
      <span class="text-3xl sm:text-4xl font-bold">Characters</span>
      <span class="block text-2xl sm:text-3xl mt-2 text-gray-700"
        >Kessoku Band</span
      >
    </h1>

    <main class="max-w-4xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
      <section>
        <figure class="mb-6">
          <div
            class="relative aspect-video rounded-lg shadow-lg overflow-hidden"
          >
            <img
              class="w-full h-full object-cover"
              src="images/characters-display.jpg"
              alt="Nijika Ijichi"
              loading="lazy"
            />
          </div>
          <figcaption class="mt-2 text-sm text-gray-600 text-center">
            A picture of all Kessoku Band members sitting on a train together.
          </figcaption>
        </figure>

        <ul role="list" class="divide-y divide-gray-100">
          <li class="flex justify-between items-center gap-x-6 py-3">
            <div class="flex min-w-0 gap-x-4">
              <img
                class="h-12 w-12 flex-none rounded-full bg-gray-50"
                src="images/hitori-icon.jpg"
                alt=""
              />
              <div class="min-w-0 flex-auto">
                <p class="text-base/6 font-semibold text-gray-900">
                  Hitori Gotoh
                </p>
                <p class="mt-1 truncate text-base/5 text-gray-500">
                  後藤 ひとり
                </p>
              </div>
            </div>
            <a
              href="hitori.html"
              class="rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Read
            </a>
          </li>

          <li class="flex justify-between items-center gap-x-6 py-3">
            <div class="flex min-w-0 gap-x-4">
              <img
                class="h-12 w-12 flex-none rounded-full bg-gray-50"
                src="images/nijika-icon.jpg"
                alt=""
              />
              <div class="min-w-0 flex-auto">
                <p class="text-base/6 font-semibold text-gray-900">
                  Nijika Ijichi
                </p>
                <p class="mt-1 truncate text-base/5 text-gray-500">
                  伊地知 虹夏
                </p>
              </div>
            </div>
            <a
              href="nijika.html"
              class="rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Read
            </a>
          </li>

          <li class="flex justify-between items-center gap-x-6 py-3">
            <div class="flex min-w-0 gap-x-4">
              <img
                class="h-12 w-12 flex-none rounded-full bg-gray-50"
                src="images/ryo-icon.jpg"
                alt=""
              />
              <div class="min-w-0 flex-auto">
                <p class="text-base/6 font-semibold text-gray-900">
                  Ryo Yamada
                </p>
                <p class="mt-1 truncate text-base/5 text-gray-500">
                  山田 リョウ
                </p>
              </div>
            </div>
            <a
              href="ryo.html"
              class="rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Read
            </a>
          </li>

          <li class="flex justify-between items-center gap-x-6 py-3">
            <div class="flex min-w-0 gap-x-4">
              <img
                class="h-12 w-12 flex-none rounded-full bg-gray-50"
                src="images/kita-icon.jpg"
                alt=""
              />
              <div class="min-w-0 flex-auto">
                <p class="text-base/6 font-semibold text-gray-900">
                  Kita Ikuyo
                </p>
                <p class="mt-1 truncate text-base/5 text-gray-500">喜多 郁代</p>
              </div>
            </div>
            <a
              href="kita.html"
              class="rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Read
            </a>
          </li>
        </ul>

  </body>
</html>
